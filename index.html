<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Project</title>
</head>
<body>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>

<div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">  
                        <div class="col-4">Search for a City:</div>
                    </div>
                </div>
            </div>
        <div class="col mb-4">
            <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2 text-center">
                            <input type="text" placeholder="City"><button type="button" class="query_btn btn btn-default btn-sm">Search</button><br>
                            <input type="text" placeholder="Zip Code"><button type="button" class="query_btn btn btn-default btn-sm">Search</button><br>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 text-center">
                                <h4>City: <span id="city"></span></h4>
                                <h4>Main Weather: <span id="main_weather"></span></h4>
                                <h4>Description: <span id="description_weather"></span></h4>
                                <img id="weather_image" src="">
                                <h4>Temperature: <span id="temperature"></span></h4>
                                <h4>Pressure: <span id="pressure"></span></h4>
                                <h4>Humidity: <span id="humidity"></span></h4>
                                <h4>Wind Speed:<span id="windSpeed"></span></h4>
                                <h4>UV Index:<span id="uv"></span></h4>
                        </div>
                    </div>
            </div>
    </div>
</div>

    <div class="card" style="max-width: 900px;">
        <div class="card-body">
            <h5 class="card-title">5-Day Forecast:</h5>

    </div>
</div>
