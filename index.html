<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Weather Project</title>
</head>
<body>
<!-- Heading -->
<header class="container-fluid bg-dark text-white">
    <div class="row justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>
<!--searched cities table-->
<div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="">
                <div class="col mb-4">
                    <div class="card-body"> 
                        <h4 class="mt-3">Search for a City:</h4>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City Name">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="city-search" type="button"><i class="fas fa-search"></i></button>
                        </div>
                        </div>
<!--Table for 5-day weather forecast-->
                        <table class="table table-light border">
                            <tbody>
                                <tr class="border" id="row0"></tr>
                                <tr class="border" id="row1"></tr>
                                <tr class="border" id="row2"></tr>
                                <tr class="border" id="row3"></tr>
                                <tr class="border" id="row4"></tr>
                                <tr class="border" id="row5"></t>
                                <tr class="border" id="row6"></tr>
                                <tr class="border" id="row7"></tr>
                                <tr class="border" id="row8"></tr>
                                <tr class="border" id="row9"></tr>        
                        </table>
                    </div>
                </div>
            </div>
 <!--The days weather forecast-->           
<div class="col mb-4">
    <div class="card">
            <div class="card-body">
                <div class="row">
                </div>
                  <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <h4>City: <span id="city"></span></h4>
                        <h4>Main Weather: <span id="main_weather"></span></h4>
                        <h4>Description: <span id="description_weather"></span></h4>
                        <img id="weather_image" src="">
                        <h4>Temperature: <span id="temperature"></span></h4>
                        <h4>Pressure: <span id="pressure"></span></h4>
                        <h4>Humidity: <span id="humidity"></span></h4>
                        <h4>Wind Speed: <span id="wind"></span></h4>
                        <h4>UV Index: <span id="uv"></span></h4>
                    </div>
                </div>
            </div>
    </div>
</div>   
<!--5-Day Weather Forecast--> 
<div class="container-fluid>"
    <div class="card" style="max-width: 900px;">
        <div class="card-body">
            <div id="five-day-title" class="row"></div>
                <h3 class="ml-3">5-Day Forecast</h3>
            </div>
            <div id="five-day-cards" class="row">
            <div class="col-md-2dot4">
                <div id="five-day-1" class="card bg-primary text-white mb-1">
                    <div class="card-body">
                        <h6></h6>
                        <img class="weather-icon" height="auto" width="auto">
                        <p class="temp-5 small"></p>
                        <p class="hum-5 small"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-2dot4">
                <div id="five-day-2" class="card bg-primary text-white mb-1">

                    </div>
                </div>
            </div>
            <div class="col-md-2dot4">

                    <div class="card-body">
                        <h6></h6>
                        <img class="weather-icon" height="auto" width="auto">
                        <p class="temp-5 small"></p>
                        <p class="hum-5 small"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-2dot4">
                <div id="five-day-4" class="card bg-primary text-white mb-1">
                    <div class="card-body">
                        <h6></h6>
                        <img class="weather-icon" height="auto" width="auto">
                        <p class="temp-5 small"></p>
                        <p class="hum-5 small"></p>
                    </div>
                    </div>
            </div>
            <div class="col-md-2dot4">
                <div id="five-day-5" class="card bg-primary text-white mb-1">
                    <div class="card-body">
                        <h6></h6>
                        <img class="weather-icon" height="auto" width="auto">
                        <p class="temp-5 small"></p>
                        <p class="hum-5 small"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
